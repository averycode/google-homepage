<!DOCTYPE html>
<html>

        <title>Google</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav>
            <a href="">Über Google</a>
            <a href="">Store</a>
            <span class="material-icons a_right">
                account_circle
                </span>
            <span class="material-icons a_right">
                apps
                </span>
            <a class="a_right" href="">Bilder</a>

            </div>
            <div class="inputcontainer">

                    <div class="button_div">

                        <button>Auf gut Glück!</button>

            </div>
